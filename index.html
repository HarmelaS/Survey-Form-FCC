<!DOCTYPE HTML>
<html>
  <head>
      <link rel="stylesheet" href="styles.css" type="text/css">
      <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
      <title>Remote Learning Survey</title>
  </head>
  <body>

  <div class="survey-main">
    <div class="header">
        <h1 id="title">Remote Learning Survey</h1>
        <p id="description" style="width: 500px;">
            This is a survey researching students' remote learning habits. Please answer to the best of your 
            abilities.
        </p>
        <hr class="line">
      </div>
    <form id="survey-form" autocomplete="off">
        <div class="student-info">
            <label for="name" id="name-label">* Name:</label>
            <input type="text" id="name" placeholder="Enter your name." required 
             oninvalid="this.setCustomValidity('Name Required')"
             oninput="this.setCustomValidity('')" />
        </div>
        <div class="student-info">
            <label for="email" id="email-label">* Email:</label>
            <input type="email" id="email" placeholder="Enter your email." required
             oninvalid="this.setCustomValidity('Valid Email Required')"
             oninput="this.setCustomValidity('')" />
        </div>
        <div class="student-info">
            <label for="number" id="number-label">* Age:</label>
            <input type="number" id="number" placeholder="Enter number." min="0" max="100">
        </div>
      <br>
      <label for="dropdown">Amount of remote classes currently enrolled in:</label>
      <select name="survey-drop" id="dropdown">
        <option value="Please select.">Please Select--</option>
        <option value="Option 1">No remote classes</option>
        <option value="Option 2">1-3 classes</option>
        <option value="Option 3">3+ classes</option>
      </select>
      <div id="radio-buttons">
        <p id="radio-description">Hardware used to perform online classes:</p>
        <label class="radio-label"><input type="radio" id="radio-option" name='radio-option' value="option-one">Desktop/Laptop</label>     
        <label class="radio-label"><input type="radio" id="radio-option" name='radio-option' value="option-two">Tablet</label>
        <label class="radio-label"><input type="radio" id="radio-option" name='radio-option' value="option-three">Smartphone</label>
        <label class="radio-label"><input type="radio" id="radio-option" name='radio-option' value="option-three">Other</label>
      </div>
      <br>
      <div id="checkbox-buttons">
        <p id="checkbox-description">Programs you use with remote learning:</p>
        <label class="checkbox-label"><input type="checkbox" id="cb-option" name="cb-option" value="checkbox-one">Microsoft Office Suite</label>
        <br>
        <label class="checkbox-label"><input type="checkbox" id="cb-option" name="cb-option" value="checkbox-two">Adobe Creative Suite</label>
        <br>
        <label class="checkbox-label"><input type="checkbox" id="cb-option" name="cb-option" value="checkbox-three">Google Docs</label>
        <br>
        <label class="checkbox-label"><input type="checkbox" id="cb-option" name="cb-option" value="checkbox-four">Blackboard</label>
        <br>
        <label class="checkbox-label"><input type="checkbox" id="cb-option" name="cb-option" value="checkbox-five">Video Conference (Zoom, Skype, etc.)</label>
      </div>
      <br>
      <div id="optional-text">
        <label for="optional-text">Ways to improve our remote learning courses (Optional):</label>
        <br>
        <textarea name="optional-text" id="optional-text" placeholder="Additional comments..." cols="70" rows="7"></textarea>
      </div>
      <button id="submit">Submit</button>
    </form>
  </div>
  </body>
</html>
